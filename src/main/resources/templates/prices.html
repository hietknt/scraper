<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script type="text/javascript">

    </script>

</head>
<body>

<header th:insert="blocks/headerprices :: headerprices"></header>

<!--TABLE-->
<!-- DELETE d-none ONCLICK -->
<div class="container-fluid bg-dark p-3 text-white min-vh-100">
    <div class="compare">
        <div class="card bg-secondary mb-3">
            <div class="card-header">
                <div class="row justify-content-center align-items-center">
                    <input id="itemName" type="text" class="form-control form-control-sm h-75 col-4 border border-dark text-center bg-color" placeholder="ITEM NAME" oninput="app.params.name = $(this).val(); app.$children[0].getRequest();">
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-dark">
                    <!--HEAD-->
                    <thead>
                    <tr>
                        <th scope="col">
                            <div>
                                <a class="btn btn-outline-secondary btn-sm">
                                    <span>
                                        MARKET
                                    </span>
                                </a>
                            </div>
                        </th>
                        <th class="text-center" scope="col"/>
                        <div>
                            <a class="btn btn-outline-secondary btn-sm">
                                PRICE
                            </a>
                        </div>
                        </th>
                        <th class="text-center" scope="col">
                            <div>
                                <a class="btn btn-outline-secondary btn-sm">
                                    UPDATED
                                </a>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="items"/>
                </table>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

<!-- JS, Popper.js, and jQuery -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/js/price.js"></script>
</body>
</html>
